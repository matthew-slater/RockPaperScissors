<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>RPS Game</title>
  </head>
  <body>
    <header><h1>Rock Paper Scissors Game</h1></header>

    <!-- This section is for showing the score -->
    <!-- You want a span as it is an inline element and the score is all inline-->
    <div class="score-board">
      <div class="badge" id="user">User</div>
      <div class="badge" id="computer">Comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <!--This is for the text showing the results-->
    <div class="result-text"><p>Rock Paper Scissors Game</p></div>

    <!--This is for the icons to select R/P/S -->
    <div class="icons">
      <div class="icon" id="rock">
        <img src="img/rock.png" alt="Rock" width="140" height="140" />
      </div>
      <div class="icon" id="paper">
        <img src="img/paper.png" alt="Paper" width="140" height="140" />
      </div>
      <div class="icon" id="scissor">
        <img src="img/scissors.png" alt="Scissors" width="140" height="140" />
      </div>
    </div>

    <!-- Text / Instruction text-->
    <div id="action-message"><p>Make your move</p></div>

    <script src="app.js" charset="UTF-8"></script>
  </body>
</html>
